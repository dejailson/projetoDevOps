  selector:
    matchLabels:
      app: kube-news-pod
  template:
    metadata:
      labels:
        app: kube-news-pod
    spec:
      containers:
        - name: kube-news-container
          image: kube-news:1.0 # NÃ£o existe esta imagem dockerhub.com